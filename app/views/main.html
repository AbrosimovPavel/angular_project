<div class="row">
	<div class="col-lg-8">
        <div class="row" ng-repeat="article in articles">
            <img ng-src="{{article.image}}" class="img-responsive"/>
            <div class="col-xs-12">
                <h2>Title {{article.name}} </h2><hr class="gray"/>
            </div>
            <div class="col-xs-6 col-md-4">
                <div class="col-xs-6">date</div>
                <div class="col-xs-6">author</div>
            </div>
            <div class="col-xs-12">
                <hr class="gray">
            </div>
            <div class="col-xs-12">
                {{article.description}}
            </div>
        </div>
	</div>
    <div id="widgetBlock" class="col-lg-4" >
        <!-- Large modal -->
        <button class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">Add article</button>

        <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Add article</h4>
                    </div>
                    <div class="modal-body">
                        <form name="saveForm" class="form-horizontal">
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
